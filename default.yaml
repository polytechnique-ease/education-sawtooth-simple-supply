version: '2.1'


volumes:
    poet-shared:

services:

    settings-tp:
        image: hyperledger/sawtooth-settings-tp:chime
        container_name: sawtooth-settings-tp
        depends_on:
            - validator-0
        entrypoint: settings-tp -vv -C tcp://validator-0:4004

    rest-api:
        image: hyperledger/sawtooth-rest-api:chime
        container_name: sawtooth-rest-api
        expose:
            - 8008
        ports:
            - '8008:8008'
        depends_on:
            - validator-0
        entrypoint: devmode-engine-rust --connect tcp://validator-0:5050

    raft-engine:
        image: hyperledger/sawtooth-raft-engine
        container_name: sawtooth-raft-engine-rust-default
        volumes:
            - .:/project/sawtooth-raft
        working_dir: /project/sawtooth-raft/
        command: ./target/debug/raft-engine --connect tcp://validator-0:5050 -v 

    validator-0:
        image: hyperledger/sawtooth-validator:chime
        container_name: sawtooth-validator
        expose:
            - 4004
        ports:
            - '4004:4004'
        volumes:
            - poet-shared:/poet-shared
        command: |
            bash -c "
            sawadm keygen --force && \
            sawtooth keygen my_key && \
            sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
            sawadm genesis config-genesis.batch && \
            sawtooth-validator -vv \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            "
        environment:
            PYTHONPATH: "/project/sawtooth-core/consensus/poet/common:\
                /project/sawtooth-core/consensus/poet/simulator:\
                /project/sawtooth-core/consensus/poet/core"
            stop_signal: SIGKILL

    devmode-engine:
        image: hyperledger/sawtooth-devmode-engine-rust:chime
        expose:
            - 5050
        ports:
            - '5050:5050'
        container_name: 0
